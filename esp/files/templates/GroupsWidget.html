<div class="${baseClass}">
	<div id="${id}BorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%" data-dojo-props="splitter: false" data-dojo-type="dijit.layout.BorderContainer">
		<div id="${id}TabContainer" data-dojo-props="region: 'center', tabPosition: 'top'" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.TabContainer">
			<div id="${id}_Groups" style="width: 100%; height: 100%" data-dojo-props='title:"Groups", iconClass:"iconUser"' data-dojo-type="dijit.layout.BorderContainer">
				<div id="${id}Toolbar" class="topPanel" style="padding: 0px; overflow: hidden" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
					<div id="${id}Refresh" data-dojo-attach-event="onClick:_onRefresh" data-dojo-props="iconClass:'iconRefresh'" data-dojo-type="dijit.form.Button">Refresh</div>
					<span data-dojo-type="dijit.ToolbarSeparator"></span>
					<div id="${id}Add" data-dojo-attach-event="onClick:_onAdd" data-dojo-type="dijit.form.Button">Add</div>
					<div id="${id}Delete" data-dojo-attach-event="onClick:_onDelete" data-dojo-type="dijit.form.Button">Delete</div>
					<span data-dojo-type="dijit.ToolbarSeparator"></span>
					<div id="${id}EditMembers" data-dojo-attach-event="onClick:_onEdit" data-dojo-type="dijit.form.Button">Members</div>
					<div id="${id}EditPermissions" data-dojo-attach-event="onClick:_onMemberOf" data-dojo-type="dijit.form.Button">Permissions</div>
					<span data-dojo-type="dijit.ToolbarSeparator"></span>
					<div id="${id}ExportUsers" data-dojo-attach-event="onClick:_onExportUsers" data-dojo-type="dijit.form.Button">Export Users</div>
					<span data-dojo-type="dijit.ToolbarSeparator"></span>
				</div>
				<div id="${id}GroupsGridCP" style="padding: 0px; border:0px; border-color:none; overflow: hidden" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
					<div id="${id}GroupsGrid"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="${id}AddGroupDialog" data-dojo-type="dijit.Dialog" title="Add Group">
		<div id="${id}AddGroupForm" style="width:400px" data-dojo-type="dijit.form.Form">
			<div data-dojo-props="cols:2" data-dojo-type="dojox.layout.TableContainer">
				<input id="${id}AddGroup" title="Group&nbsp;Name:" name="groupname" colspan="2" data-dojo-props="trim: true" data-dojo-type="dijit.form.TextBox" />
			</div>
			<div class="dijitDialogPaneActionBar">
            	<button id="${id}_onAddSubmit" type="submit" data-dojo-attach-event="onClick:_onAddSubmit" data-dojo-type="dijit/form/Button">Apply</button>
            	<button data-dojo-attach-event="onClick:_onCancelDialog" data-dojo-type="dijit/form/Button">Cancel</button>
        	</div>
		</div>
	</div>
</div>
