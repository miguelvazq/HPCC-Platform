<div class="${baseClass}">
    <div id="${id}BorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%;" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}TabContainer" data-dojo-props="region: 'center', tabPosition: 'top'" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.TabContainer">
            <div id="${id}_Summary" style="width: 100%; height: 100%" data-dojo-props='title:"User: ", iconClass:"iconUsers"' data-dojo-type="dijit.layout.BorderContainer">
                <div id="${id}Toolbar" class="topPanel" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
                        <div id="${id}SaveUsers" data-dojo-attach-event="onClick:_onSave" data-dojo-type="dijit.form.Button">Save</div>
                        <span data-dojo-type="dijit.ToolbarSeparator"></span>
                </div>
                <div data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
                    <h2>
                        <img id="${id}ProtectedImage" src="img/locked.png"/>&nbsp<div id="${id}StateIdImage" class="iconWorkunit" ></div>&nbsp<span id="${id}User" class="bold">User Name</span>
                    </h2>
                    <form>
                        <ul>
                            <li>
                                <label class="Prompt" for="FirstName">Username:</label>
                                <div><div id="${id}Username"></div>
                            </li>
                            <li>
                                <label class="Prompt" for="First Name">First Name:</label>
                                <div><input id="${id}FirstName" title="First Name:" name="firstname" colspan="2" data-dojo-props="trim: true, placeHolder:'john'" data-dojo-type="dijit.form.TextBox" /></div>
                            </li>
                            <li>
                                <label class="Prompt" for="LastName">Last Name:</label>
                                <div><input id="${id}LastName" title="Last Name:" name="lastname" colspan="2" data-dojo-props="trim: true, placeHolder:'smith'" data-dojo-type="dijit.form.TextBox" /></div>
                            </li>
                            <li>
                                <label class="Prompt" for="NewPassword">New Password:</label>
                                <div><input id="${id}NewPassword" title="New&nbsp;password:" name="newPassword" type="password" pwType="new" colspan="2" required="true" data-dojo-type="dijit.form.ValidationTextBox" /></div>
                            </li>
                            <li>
                                <label class="Prompt" for="ConfirmPassword">Confirm Password:</label>
                                <div><input id="${id}VerifyPassword" title="Retype&nbsp;new&nbsp;password:" name="newPasswordRetype" type="password" pwType="verify" colspan="2" required="true" data-dojo-type="dijit.form.ValidationTextBox" /></div>
                            </li>
                            <li>
                                <label class="Prompt" for="PasswordExpiration">Password Expiration:</label>
                                <div id="${id}PasswordExpiration"></div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <div id="${id}_Members" data-dojo-props='title:"Member Of", iconClass:"iconGroups"' data-dojo-type="MemberOfWidget"></div>
            <div id="${id}_UserPermissions" data-dojo-props='title:"User Permissions", iconClass:"iconFolder"' data-dojo-type="UserPermissionsWidget"></div>
        </div>
    </div>
</div>
