<div class="${baseClass}">
    <div id="${id}BorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%;" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}TabContainer" data-dojo-props="region: 'center', tabPosition: 'top'" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.TabContainer">
            <div id="${id}_TargetClusters" style="width: 100%; height: 100%" data-dojo-props="title:'Target Clusters', iconClass:'chart'" data-dojo-type="dijit.layout.BorderContainer">
                <div id="${id}Toolbar" class="topPanel" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
                    <div id="${id}Refresh" data-dojo-attach-event="onClick:_onRefresh" data-dojo-props="iconClass:'iconRefresh'" data-dojo-type="dijit.form.Button">${i18n.Refresh}</div>
                    <span data-dojo-type="dijit.ToolbarSeparator"></span>
                      <div id="${id}Filter" data-dojo-type="FilterDropDownWidget">
                        <p id="${id}ArchivedWarning" style="display:none">${i18n.ArchivedWarning}</p>
                        <input id="${id}Type" title="${i18n.ArchivedOnly}" name="Type" colspan="2" data-dojo-attach-event="onClick:_onFilterType" data-dojo-props="value:'archived workunits'" data-dojo-type="dijit.form.CheckBox" />
                      </div>
                    <div id="${id}NewPage" class="right" data-dojo-attach-event="onClick:_onNewPage" data-dojo-props="iconClass:'iconNewPage', showLabel:false" data-dojo-type="dijit.form.Button"></div>
                </div>
                <div id="${id}TargetClustersGridCP" style="border:0px; padding: 0px; border-color:none" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
                    <div id="${id}TargetClustersGrid"></div>
                </div>
            </div>
            <div id="${id}_Clusters" style="width: 100%; height: 100%" data-dojo-props="title:'Clusters', iconClass:'chart'" data-dojo-type="dijit.layout.BorderContainer">
                <div id="${id}Toolbar1" class="topPanel" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
                    <div id="${id}Refresh1" data-dojo-attach-event="onClick:_onRefresh" data-dojo-props="iconClass:'iconRefresh'" data-dojo-type="dijit.form.Button">${i18n.Refresh}</div>
                    <span data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div id="${id}Filter1" data-dojo-type="FilterDropDownWidget">
                        <p id="${id}ArchivedWarning1" style="display:none">${i18n.ArchivedWarning}</p>
                        <input id="${id}Type1" title="${i18n.ArchivedOnly}" name="Type" colspan="2" data-dojo-attach-event="onClick:_onFilterType" data-dojo-props="value:'archived workunits'" data-dojo-type="dijit.form.CheckBox" />
                    </div>
                    <div id="${id}NewPage1" class="right" data-dojo-attach-event="onClick:_onNewPage" data-dojo-props="iconClass:'iconNewPage', showLabel:false" data-dojo-type="dijit.form.Button"></div>
                </div>
                <div id="${id}ClustersGridCP" style="border:0px; padding: 0px; border-color:none" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
                    <div id="${id}ClustersGrid"></div>
                </div>
            </div>
            <div id="${id}_SystemServers" style="width: 100%; height: 100%" data-dojo-props="title:'System Servers', iconClass:'chart'" data-dojo-type="dijit.layout.BorderContainer">
                <div id="${id}Toolbar2" class="topPanel" data-dojo-props="region: 'top'" data-dojo-type="dijit.Toolbar">
                    <div id="${id}Refresh2" data-dojo-attach-event="onClick:_onRefresh" data-dojo-props="iconClass:'iconRefresh'" data-dojo-type="dijit.form.Button">${i18n.Refresh}</div>
                    <span data-dojo-type="dijit.ToolbarSeparator"></span>
                    <div id="${id}Filter2" data-dojo-type="FilterDropDownWidget">
                        <p id="${id}ArchivedWarning2" style="display:none">${i18n.ArchivedWarning}</p>
                        <input id="${id}Type2" title="${i18n.ArchivedOnly}" name="Type" colspan="2" data-dojo-attach-event="onClick:_onFilterType" data-dojo-props="value:'archived workunits'" data-dojo-type="dijit.form.CheckBox" />
                    </div>
                    <div id="${id}NewPage2" class="right" data-dojo-attach-event="onClick:_onNewPage" data-dojo-props="iconClass:'iconNewPage', showLabel:false" data-dojo-type="dijit.form.Button"></div>
                </div>
                <div id="${id}SystemServersGridCP" style="border:0px; padding: 0px; border-color:none" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
                    <div id="${id}SystemServersGrid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
